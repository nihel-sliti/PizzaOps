<mat-tab-group>
    <mat-tab label="Card">
      <div class="payment-content">
        <h2>Enter Authorization Code</h2>
        <div class="card-logos">
          <div>
            <h3>Credit Card</h3>
            <img src="assets/visa.png" alt="Visa" />
            <img src="assets/mastercard.png" alt="Mastercard" />
            <img src="assets/amex.png" alt="Amex" />
            <img src="assets/discover.png" alt="Discover" />
          </div>
          <div>
            <h3>Debit Card</h3>
            <img src="assets/visa.png" alt="Visa" />
            <img src="assets/mastercard.png" alt="Mastercard" />
          </div>
        </div>
        <mat-form-field appearance="outline" class="auth-code-field">
          <mat-label>Authorization Code</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
    </mat-tab>
    <mat-tab label="Cash">
      <!-- Contenu pour l'onglet "Cash" -->
    </mat-tab>
  </mat-tab-group>
  
  <div class="dialog-actions">
    <button mat-icon-button class="cancel-btn">
      <mat-icon>cancel</mat-icon>
    </button>
    <button mat-icon-button class="confirm-btn">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
