<mat-tab-group>
  <mat-tab label="Card">
    <div class="payment-content">
      <h2>Enter Authorization Code</h2>
      <div class="card-logos">
        <div>
          <h3>Credit Card</h3>
          <img src="assets/images/visa.png" alt="Visa" />
          <img src="assets/images/mastercard.png" alt="Mastercard" />
          <img src="assets/images/amercian.png" alt="Amex" />
          <img src="assets/images/discover.png" alt="Discover" />
        </div>
        <div>
          <h3>Debit Card</h3>
          <img src="assets/images/visa.png" alt="Visa" />
          <img src="assets/images/mastercard.png" alt="Mastercard" />
        </div>
      </div>
      <mat-form-field appearance="outline" class="auth-code-field">
        <mat-label>Authorization Code</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
  </mat-tab>
  <mat-tab label="Cash">
   
      <div class="payment-content">
        <h2>Payment in Cash</h2>
        <p>Please enter the amount to be paid in cash.</p>
        <mat-form-field appearance="outline" class="cash-amount-field">
          <mat-label>Amount</mat-label>
          <input matInput type="number" placeholder="Enter amount" />
        </mat-form-field>
        <p>Make sure to confirm the amount received before proceeding.</p>
      </div>
    </mat-tab>
  
</mat-tab-group>

<div class="dialog-actions">
  <button mat-icon-button class="cancel-btn" color="primary">
    <mat-icon>cancel</mat-icon>
  </button>
  <button mat-icon-button class="confirm-btn" color="primary">
    <mat-icon>arrow_forward</mat-icon>
  </button>
</div>
