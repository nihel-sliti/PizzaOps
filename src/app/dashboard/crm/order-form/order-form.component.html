<div class="dialog-form">
  <h2>Détails de votre commande</h2>

  <ul class="order-list">
    <li *ngFor="let item of data.orderDetails">
      <span class="quantity">{{ item.quantity }}x</span>
      <span class="name">{{ item.name }}</span>
      <span class="price">{{ item.totalPrice.toFixed(3) }} TND</span>
    </li>
  </ul>

  <h3 class="total">Total: {{ data.total.toFixed(3) }} TND</h3>

  <div class="dining-options">
    <label>
      <input type="radio" name="diningOption" value="onSite" [(ngModel)]="diningOption">
      <span class="radio-label">🍽️ Manger sur place</span>
    </label>
    <label>
      <input type="radio" name="diningOption" value="delivery" [(ngModel)]="diningOption">
      <span class="radio-label">🚚 Livraison</span>
    </label>
  </div>

  <button class="confirm-button" (click)="confirmOrder()">Confirmer la commande</button>
</div>
